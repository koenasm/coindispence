<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
   <center><h3>Cash Dispense</h3></center>

    <label for="breakDown">Break down of cash to dispense is :" </label>
    <h:outputText id="breakDown" value="Break down of cash to dispense is :" />

    <ui:repeat value="#{calculator.change.denominations}" var="denomination">
        #{denomination.count} x #{denomination.description}<br />
    </ui:repeat>

    <label for="totalAmount">Total" </label>
    <h:outputText id="totalAmount" value="Total #{calculator.cash.totalAmount}" label="text" />


</h:form>
</html>
